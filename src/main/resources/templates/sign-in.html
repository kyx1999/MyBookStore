<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" th:replace="layout">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
</head>
<body>
<div th:fragment="content">
    <section class="white-wrapper special-max-width allow-overflow">
        <div class="section-inner drag-me-up">
            <div class="container">
                <div class="row mb60">
                    <div class="col-sm-12">
                        <h3 class="section-title">登录，</h3>
                        <p class="section-sub-title">欢迎您再度光临本店。</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row mb90">
                    <div class="col-sm-3">
                        <p>会员在本店购物，须遵守<a href="/coming-soon">相关服务条款</a>（然而其实并没有→_→）。</p>
                    </div>
                    <div class="col-sm-8 col-sm-offset-1">
                        <div class="row">
                            <div class="col-sm-12" id="message"></div>
                            <div class="col-sm-12">
                                <form action="/api/sign-in" class="main-contact-form" method="post" target="action">
                                    <div class="form-group">
                                        <input class="form-control col-md-4 mb20" name="uname" placeholder="您的用户名*"
                                               type="text" required data-validation-required-message="请输入您的用户名。"/>
                                        <input class="form-control col-md-4 mb20" name="pwd" placeholder="您的密码*"
                                               type="password" required data-validation-required-message="请输入您的密码。"/>
                                    </div>
                                    <input class="btn btn-primary mt30 pull-right" type="submit" value="登录"/>
                                </form>
                                <iframe name="action" style="display: none;"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
